<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>
    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" alt="Styling with a Bandana" tabindex="0">
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" alt="With My Boy" tabindex="0">
        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" tabindex="0">
        <img class="preview" src="/images/buggatti.jpeg" alt="Bugatti" tabindex="0">
        <img class="preview" src="/images/lambo.jpg" alt="Lamborghini" tabindex="0">
        <img class="preview" src="/images/mclaren.webp" alt="McLaren" tabindex="0">
    </div>
</body>
</html>
